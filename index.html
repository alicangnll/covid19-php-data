<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
var site="https://online.alicangonullu.xyz/corona/json.php?json=1";
$(document).ready(function () {
document.write("<table style='width:100%'><tr><th>Ülke</th><th>Vaka</th> <th>Ölüm</th><th>İyileşme</th></tr><tr>");
$.getJSON(site,function (data) {
for(var i=0; i < data.length; i++){
document.write("<td>");
document.write(data[i].name);
document.write("</td>");
document.write("<td>");
document.write(data[i].confirmedCount);
document.write("</td>");
document.write("<td>");
document.write(data[i].deathCount);
document.write("</td>");
document.write("<td>");
document.write(data[i].recovryCount);
document.write("</td>");
}
})
document.write("</tr></table>");
});
</script>
