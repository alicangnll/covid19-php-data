<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
var data.getJSON('https://online.alicangonullu.xyz/corona/json.php?json=1');
for (var i = 0; i < data.length; i++) {
var tr = $('<tr/>');
    $(tr).append("<td>" + data.id[i].name + "</td>");
    $(tr).append("<td>" + data.id[i].confirmedCount + "</td>");
    $(tr).append("<td>" + data.id[i].deathCount + "</td>");
    $(tr).append("<td>" + data.id[i].recovryCount + "</td>");
    $('.table1').append(tr);
  }
});
</script>
    <table class="table1">
        <tr>
            <th>Mes</th>
            <th>Dia</th>
            <th>Hora</th>
           <th>Hora</th>
        </tr>
    </table>
