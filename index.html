    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script>
        $.ajax({
        url: "https://corona.cbddo.gov.tr/Home/GetTotalDataWithLocationForMap",
        type: "GET",
        dataType: "jsonp",
        success: function (data) {
                var tr = data.report
                for (var i = 0; i < data.length; i++) {
                    tr = $('<tr/>');
                    tr.append("<td>" + data[i].name + "</td>");
                    tr.append("<td>" + data[i].confirmedCount + "</td>");
                    tr.append("<td>" + data[i].deathCount + "</td>");
                    tr.append("<td>" + data[i].recovryCount + "</td>");
                    $('.table1').append(tr);
                }
        }
    });
    </script>

    <table class="table1">
        <tr>
            <th>Mes</th>
            <th>Dia</th>
            <th>Hora</th>
            <th>Hora</th>
        </tr>
    </table>
