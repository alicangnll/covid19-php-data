<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<table style="width:100%">
  <tr>
    <th>Ülke</th>
    <th>Vaka</th> 
    <th>Ölüm</th>
    <th>İyileşme</th>
  </tr>
  <tr>
    <td id="name"></td>
    <td id="case"></td>
    <td id="death"></td>
    <td id="recovery"></td>
  </tr>
</table>
<script>
async function fetchDataAsync() {
var staticUrl = 'https://online.alicangonullu.xyz/corona/json.php?json=1';
$.getJSON(staticUrl, function(data) {
for(var i = 0; i < 500; i++) {
var obj = data[i];
console.log("Ad:" + obj.name);
console.log("Vaka:" + obj.confirmedCount);
console.log("Ölüm:" + obj.deathCount);
console.log("İyileşme:" + obj.recovryCount);
document.getElementById("name").innerHTML = obj.name;
document.getElementById("case").innerHTML = obj.confirmedCount;
document.getElementById("death").innerHTML = obj.deathCount;
document.getElementById("recovery").innerHTML = obj.recovryCount;
}
});
}
console.log("COVID-19 DB");
fetchDataAsync();
</script>
