<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
async function fetchDataAsync() {
var staticUrl = 'https://online.alicangonullu.xyz/corona/json.php?json=1';
$.getJSON(staticUrl, function(data) {
for(var i = 0; i < data[i].length; i++) {
var obj = data[i];
var text = `Ad: ${obj.name}<br>
Vaka: ${obj.confirmedCount}<br>
Ölüm: ${obj.deathCount}<br>
İyileşme: ${obj.recovryCount}<br>`
$(".mypanel").html(text);
}
});
}
console.log("COVID-19 DB");
fetchDataAsync();
</script>
<div class="mypanel"></div>
