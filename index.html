<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<script>
var site="https://online.alicangonullu.info/corona/json.php?json=1";
$(document).ready(function () {
$.getJSON(site,function (data) {
for(var i=0; i < data.length; i++){
var tr = $('<tr/>');
$(tr).append("<td>" + data[i].name + "</td>");
$(tr).append("<td>" + data[i].confirmedCount + "</td>");
$(tr).append("<td>" + data[i].deathCount + "</td>");
$(tr).append("<td>" + data[i].recovryCount + "</td>");
$('.table1').append(tr);
}
})
});
</script>
<table class="table1 w3-table w3-striped w3-bordered">
  <tr>
    <th>Ülke</th>
    <th>Vaka</th>
    <th>Ölüm</th>
    <th>İyileşme</th>
  </tr>
</table>
</body>
