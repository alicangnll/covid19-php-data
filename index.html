<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
async function fetchDataAsync() {
var staticUrl = 'https://online.alicangonullu.xyz/corona/json.php?json=1';
$.getJSON(staticUrl, function(data) {
for(var i = 0; i < data[i].length; i++) {
var obj = data[i];
console.log("Ad:" + obj.name);
console.log("Vaka:" + obj.confirmedCount);
console.log("Ölüm:" + obj.deathCount);
console.log("İyileşme:" + obj.recovryCount);
$(".mypanel").html(obj);
}
});
}
console.log("COVID-19 DB");
fetchDataAsync();
</script>
<div class="mypanel"></div>
